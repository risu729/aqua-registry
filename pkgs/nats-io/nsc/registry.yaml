# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: nats-io
    repo_name: nsc
    description: Tool for creating nkey/jwt based configurations
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["0.2.8", "1.0.0", "v2.8.2"]
        no_asset: true
      - version_constraint: Version == "2.2.4"
        asset: nsc-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: nsc-checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 2.2.3")
        asset: nsc-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: nsc-checksums.txt
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 2.6.1")
        asset: nsc-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: nsc-checksums.txt
          algorithm: sha256
      - version_constraint: "true"
        asset: nsc-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: SHA256SUMS-nsc.txt
          algorithm: sha256
