# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: VirtusLab
    repo_name: scala-cli
    description: Scala CLI is a command-line tool to interact with the Scala language. It lets you compile, run, test, and package your Scala code (and more!)
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.5.2"
        no_asset: true
      - version_constraint: Version == "v0.1.15"
        asset: scala-cli-{{.Arch}}-pc-{{.OS}}-mostly-static.{{.Format}}
        format: gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
        overrides:
          - goos: darwin
            goarch: amd64
            format: zip
            asset: scala-cli-{{.Arch}}-{{.OS}}-sdk.{{.Format}}
          - goos: darwin
            goarch: arm64
            asset: scala-cli-{{.Arch}}-{{.OS}}.{{.Format}}
            replacements:
              arm64: aarch64
          - goos: windows
            format: raw
            asset: vc_redist.{{.Arch}}
            replacements:
              amd64: x64
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v0.1.19"
        asset: scala-cli-{{.Arch}}-pc-{{.OS}}-mostly-static.{{.Format}}
