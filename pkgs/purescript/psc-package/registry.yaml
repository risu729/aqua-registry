# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: purescript
    repo_name: psc-package
    description: A package manager for PureScript based on package sets
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.3.0"
        no_asset: true
      - version_constraint: Version == "v0.1.3"
        asset: "{{.OS}}.{{.Format}}"
        format: tar.gz
        replacements:
          darwin: macos
          windows: win64
        overrides:
          - goos: linux
            asset: "{{.OS}}64.{{.Format}}"
            replacements:
              amd64: x64
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v0.1.4"
        asset: "{{.OS}}64.{{.Format}}"
        format: tar.gz
        replacements:
          windows: win64
        overrides:
          - goos: linux
            replacements:
              amd64: x64
          - goos: windows
            asset: "{{.OS}}.{{.Format}}"
        supported_envs:
          - linux/amd64
          - windows/amd64
      - version_constraint: semver("<= 0.1.2")
        asset: "{{.OS}}64.{{.Format}}"
        format: tar.gz
        replacements:
          darwin: macos
        overrides:
          - goos: linux
            replacements:
              amd64: x64
          - goos: darwin
            asset: "{{.OS}}.{{.Format}}"
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: "true"
        asset: "{{.OS}}.{{.Format}}"
        format: tar.gz
        replacements:
          darwin: macos
          windows: win64
        overrides:
          - goos: linux
            asset: "{{.OS}}64.{{.Format}}"
            replacements:
              amd64: x64
        supported_envs:
          - darwin
          - windows
          - amd64
