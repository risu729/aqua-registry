    repo_owner: HaxeFoundation
    repo_name: neko
    description: The Neko Virtual Machine
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1-2"
        asset: neko-1.2-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: osx
          windows: win
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
