# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: codefresh-io
    repo_name: cli
    description: Codefresh CLI
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["v${{PACKAGE_VERSION}}", "v0.8.79", "v0.9.0", "v0.17.0", "v0.84.3", "v0.89.0"]
        no_asset: true
      - version_constraint: Version == "v0.9.29"
        asset: codefresh-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x64
        supported_envs:
          - linux/amd64
      - version_constraint: Version == "v0.17.4"
        asset: codefresh-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x64
          darwin: macos
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.85.0")
        asset: codefresh-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x64
          darwin: macos
          windows: win
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.87.6")
        asset: codefresh-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x64
          darwin: macos
          windows: win
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.88.1")
        no_asset: true
      - version_constraint: "true"
        asset: codefresh-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x64
          darwin: macos
          windows: win
        overrides:
          - goos: windows
            format: zip
