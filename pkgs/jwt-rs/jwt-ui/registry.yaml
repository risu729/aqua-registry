# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: jwt-rs
    repo_name: jwt-ui
    description: A command line UI for decoding/encoding JSON Web Tokens
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["v0.0.3", "v1.0.3"]
        asset: jwtui-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
        checksum:
          type: github_release
          asset: jwtui-{{.Arch}}-gnu.sha256
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version in ["v0.0.4", "v1.0.4"]
        asset: jwtui-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
        checksum:
          type: github_release
          asset: jwtui-{{.Arch}}-musl.sha256
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v0.0.5"
        asset: jwtui-{{.OS}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: jwtui-{{.Arch}}-gnu.sha256
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - windows/amd64
      - version_constraint: semver("<= 1.0.2")
        asset: jwtui-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
        checksum:
          type: github_release
          asset: jwtui-{{.Arch}}-musl.sha256
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.0.7")
        asset: jwtui-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
        checksum:
          type: github_release
          asset: jwtui-{{.OS}}.sha256
          algorithm: sha256
        overrides:
          - goos: darwin
            goarch: arm64
            asset: jwtui-{{.OS}}-{{.Arch}}.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: jwtui-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
        checksum:
          type: github_release
          asset: jwtui-{{.OS}}.sha256
          algorithm: sha256
        overrides:
          - goos: linux
            asset: jwtui-{{.OS}}-musl.{{.Format}}
          - goos: darwin
            goarch: amd64
            asset: jwtui-{{.OS}}.{{.Format}}
          - goos: windows
            goarch: amd64
            asset: jwtui-{{.OS}}.{{.Format}}
          - goos: windows
            goarch: arm64
            replacements:
              arm64: aarch64
        supported_envs:
          - linux/amd64
          - darwin
          - windows
