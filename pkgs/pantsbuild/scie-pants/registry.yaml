# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: pantsbuild
    repo_name: scie-pants
    description: Protects your Pants from the elements
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.12.1"
        asset: scie-pants-{{.OS}}-{{.Arch}}
        format: raw
        replacements:
          amd64: x86_64
          darwin: macos
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: darwin
            replacements:
              arm64: aarch64
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.12.2")
        asset: scie-pants-{{.OS}}-{{.Arch}}
        format: raw
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: macos
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 0.12.3-beta.1")
        no_asset: true
      - version_constraint: "true"
        asset: scie-pants-{{.OS}}-{{.Arch}}
        format: raw
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: macos
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
