# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: tsuru
    repo_name: tsuru-client
    description: tsuru-client is a tsuru command line tool for application developers
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "1.0.1-rc1"
        no_asset: true
      - version_constraint: Version == "0.13.2"
        asset: tsuru-{{.Version}}-{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "0.14.0"
        asset: tsuru-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "0.15.2"
        asset: tsuru-{{.Version}}-{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "1.10.0-rc3"
        asset: tsuru_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: macOS
        checksum:
          type: github_release
          asset: tsuru_{{.Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.11.1")
        no_asset: true
