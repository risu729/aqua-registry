          type: github_release
          asset: shasums
          algorithm: sha256
        supported_envs:
          - darwin
          - windows/amd64
      - version_constraint: Version == "v3.3.1"
        asset: podman-remote-release-{{.OS}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: shasums
          algorithm: sha256
        overrides:
          - goos: darwin
            format: dmg
            asset: podman-{{.Version}}.{{.Format}}
        supported_envs:
          - darwin
          - windows/amd64
      - version_constraint: Version == "v4.2.0"
        asset: podman-remote-release-{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: shasums
          algorithm: sha256
        overrides:
          - goos: darwin
            format: dmg
            asset: podman-{{trimV .Version}}-{{.Arch}}.{{.Format}}
        supported_envs:
          - darwin
          - windows/amd64
      - version_constraint: Version == "v4.2.1"
