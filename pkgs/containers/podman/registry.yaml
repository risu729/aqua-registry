        format: zip
        checksum:
          type: github_release
          asset: shasums
          algorithm: sha256
        supported_envs:
          - darwin
          - windows/amd64
      - version_constraint: Version == "v2.0.6"
        asset: podman-remote-release-{{.OS}}.{{.Format}}
        format: zip
