        format: pkg
        replacements:
          arm64: aarch64
          darwin: macos
        supported_envs:
          - darwin
      - version_constraint: Version == "v4.5.0-rc2"
        asset: podman-installer-{{.OS}}-{{.Arch}}.{{.Format}}
