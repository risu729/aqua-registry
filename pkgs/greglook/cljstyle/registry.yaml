# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: greglook
    repo_name: cljstyle
    description: A tool for formatting Clojure code
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.8.3")
        asset: cljfmt_{{.Version}}_{{.OS}}.{{.Format}}
        format: tar.gz
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.15.0")
        asset: cljstyle_{{.Version}}_{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macos
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: "true"
        asset: cljstyle_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        replacements:
          darwin: macos
        supported_envs:
          - linux/amd64
          - darwin
