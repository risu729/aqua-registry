# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: tetratelabs-attic
    repo_name: getenvoy
    description: historical CLI of getenvoy
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.2.0")
        asset: getenvoy_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: "true"
        asset: getenvoy_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: getenvoy_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
