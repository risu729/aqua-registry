              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
              - --signature
              - https://github.com/charmbracelet/soft-serve/releases/download/{{.Version}}/checksums.txt.sig
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.5.4")
        asset: soft-serve_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --certificate
              - https://github.com/charmbracelet/soft-serve/releases/download/{{.Version}}/checksums.txt.pem
              - --certificate-identity-regexp
              - "^https://github\\.com/charmbracelet/soft-serve/\\.github/workflows/.+\\.ya?ml@refs/tags/\\Q{{.Version}}\\E$"
