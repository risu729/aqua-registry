# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: charmbracelet
    repo_name: melt
    description: Backup and restore Ed25519 SSH keys with seed words
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.5.0"
        asset: melt_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --certificate
              - https://github.com/charmbracelet/melt/releases/download/{{.Version}}/checksums.txt.pem
              - --certificate-identity-regexp
              - "^https://github\\.com/charmbracelet/melt/\\.github/workflows/.+\\.ya?ml@refs/tags/\\Q{{.Version}}\\E$"
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
              - --signature
              - https://github.com/charmbracelet/melt/releases/download/{{.Version}}/checksums.txt.sig
        overrides:
          - goos: windows
            format: zip
      - version_constraint: Version == "v0.6.0"
        asset: melt_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --certificate
              - https://github.com/charmbracelet/melt/releases/download/{{.Version}}/checksums.txt.pem
              - --certificate-identity-regexp
              - "^https://github\\.com/charmbracelet/melt/\\.github/workflows/.+\\.ya?ml@refs/tags/\\Q{{.Version}}\\E$"
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
              - --signature
              - https://github.com/charmbracelet/melt/releases/download/{{.Version}}/checksums.txt.sig
        overrides:
          - goos: linux
            replacements:
              arm64: arm
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.4.1")
        asset: melt_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --certificate
              - https://github.com/charmbracelet/melt/releases/download/{{.Version}}/checksums.txt.pem
              - --certificate-identity-regexp
              - "^https://github\\.com/charmbracelet/melt/\\.github/workflows/.+\\.ya?ml@refs/tags/\\Q{{.Version}}\\E$"
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
              - --signature
              - https://github.com/charmbracelet/melt/releases/download/{{.Version}}/checksums.txt.sig
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: melt_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
          cosign:
            opts:
              - --certificate
