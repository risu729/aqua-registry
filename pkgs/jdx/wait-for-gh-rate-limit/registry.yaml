# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: jdx
    repo_name: wait-for-gh-rate-limit
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.1.3"
        asset: wait-for-gh-rate-limit-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          linux: unknown-linux-gnu
        supported_envs:
          - linux/amd64
      - version_constraint: Version == "v0.1.6"
        asset: wait-for-gh-rate-limit-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        overrides:
          - goos: darwin
            replacements:
              amd64: amd64
          - goos: windows
            format: zip
        supported_envs:
          - linux/amd64
          - darwin/arm64
          - windows
      - version_constraint: "true"
        asset: wait-for-gh-rate-limit-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        overrides:
          - goos: darwin
            replacements:
              amd64: amd64
          - goos: windows
            format: zip
        supported_envs:
          - linux
          - darwin/arm64
          - windows
