# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: lingrino
    repo_name: glen
    description: cli to export gitlab variables
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.4.0"
        asset: glen_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: mac
        checksum:
          type: github_release
          asset: glen_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 1.1.2")
        asset: glen_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 1.3.2")
        asset: glen_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: mac
        checksum:
          type: github_release
          asset: glen_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 1.7.1")
        asset: glen_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        replacements:
          amd64: x86_64
          darwin: mac
        checksum:
          type: github_release
          asset: glen_{{trimV .Version}}_checksums.txt
          algorithm: sha256
      - version_constraint: "true"
        asset: glen_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        checksum:
          type: github_release
          asset: glen_{{trimV .Version}}_checksums.txt
          algorithm: sha256
