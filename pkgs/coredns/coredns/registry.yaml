# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: coredns
    repo_name: coredns
    description: CoreDNS is a DNS server that chains plugins
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.6.8"
        no_asset: true
      - version_constraint: Version in ["v0.9.9", "v001"]
        asset: coredns_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tgz
        rosetta2: true
        replacements:
          amd64: x86_64
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v0.9.10"
        asset: coredns_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tgz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          arm64: arm
      - version_constraint: semver("<= 1.2.2")
        asset: coredns_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tgz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          arm64: arm
      - version_constraint: semver("<= 1.10.0")
        asset: coredns_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tgz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          arm64: arm
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
      - version_constraint: semver("<= 1.12.2")
        asset: coredns_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tgz
        windows_arm_emulation: true
        replacements:
          arm64: arm
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
      - version_constraint: "true"
        asset: coredns_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tgz
        rosetta2: true
        replacements:
          amd64: x86_64
        supported_envs:
          - linux/amd64
          - darwin
