# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: protocolbuffers
    repo_name: protobuf-javascript
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v3.21.0"
        no_asset: true
      - version_constraint: "true"
        asset: protobuf-javascript-{{trimV .Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        replacements:
          amd64: x86_64
          darwin: osx
          windows: win64
        overrides:
          - goos: windows
            format: zip
            asset: protobuf-javascript-{{trimV .Version}}-{{.OS}}.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
