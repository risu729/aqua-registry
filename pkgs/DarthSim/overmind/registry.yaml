# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: DarthSim
    repo_name: overmind
    description: Process manager for Procfile-based applications and tmux
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 2.2.1")
        asset: overmind-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: gz
        rosetta2: true
        replacements:
          darwin: macos
        overrides:
          - goos: linux
            replacements:
              arm64: arm
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 2.3.0")
        asset: overmind-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: gz
        rosetta2: true
        replacements:
          darwin: macos
        checksum:
          type: github_release
          asset: overmind-{{.Version}}-{{.OS}}-{{.Arch}}.gz.sha256sum
          algorithm: sha256
        overrides:
          - goos: linux
            replacements:
              arm64: arm
        supported_envs:
          - linux
          - darwin
      - version_constraint: "true"
        asset: overmind-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: gz
        replacements:
          darwin: macos
        checksum:
          type: github_release
          asset: overmind-{{.Version}}-{{.OS}}-{{.Arch}}.gz.sha256sum
          algorithm: sha256
        overrides:
          - goos: linux
            replacements:
              arm64: arm
        supported_envs:
          - linux
          - darwin
