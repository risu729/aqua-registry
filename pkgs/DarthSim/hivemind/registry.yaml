# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: DarthSim
    repo_name: hivemind
    description: Process manager for Procfile-based applications
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.0"
        no_asset: true
      - version_constraint: semver("<= 1.0.6")
        asset: hivemind-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: gz
        rosetta2: true
        replacements:
          darwin: macos
        overrides:
          - goos: linux
            replacements:
              arm64: arm
        supported_envs:
          - linux
          - darwin
      - version_constraint: "true"
        asset: hivemind-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: gz
        replacements:
          darwin: macos
        overrides:
          - goos: linux
            replacements:
              arm64: arm
        supported_envs:
          - linux
          - darwin
