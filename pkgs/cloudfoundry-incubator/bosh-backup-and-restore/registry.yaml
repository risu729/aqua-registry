# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: cloudfoundry-incubator
    repo_name: bosh-backup-and-restore
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.3.1")
      - version_constraint: semver("<= 1.9.49")
        asset: bbr-{{trimV .Version}}-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: "true"
        asset: bbr-{{trimV .Version}}-{{.OS}}-{{.Arch}}
        format: raw
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
