# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: jgm
    repo_name: pandoc
    description: Universal markup converter
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["1.15.1.1", "2.2.3"]
        no_asset: true
      - version_constraint: Version in ["1.12", "1.12.1"]
        asset: pandoc-{{.Version}}-1.{{.Format}}
        format: dmg
        supported_envs:
          - darwin
      - version_constraint: Version == "1.12.4"
        asset: pandoc-{{.Version}}-{{.OS}}.pkg.{{.Format}}
        format: zip
        replacements:
          darwin: osx
        supported_envs:
          - darwin
      - version_constraint: Version == "1.12.4.2"
        asset: pandoc-{{.Version}}-{{.OS}}.{{.Format}}
        format: zip
        replacements:
          darwin: osx
        supported_envs:
          - darwin
      - version_constraint: Version in ["1.13", "1.15.2"]
        asset: pandoc-{{.Version}}-{{.OS}}.{{.Format}}
        format: pkg
        replacements:
          darwin: osx
        supported_envs:
          - darwin
      - version_constraint: Version in ["1.13.0.1", "1.16", "1.17.1"]
        asset: pandoc-{{.Version}}-1-{{.OS}}.{{.Format}}
        format: pkg
        replacements:
          darwin: osx
        supported_envs:
          - darwin
      - version_constraint: Version == "2.0"
        asset: pandoc-{{.Version}}-{{.OS}}.{{.Format}}
        format: pkg
        replacements:
          darwin: macOS
        supported_envs:
          - darwin
      - version_constraint: Version == "2.2.2"
        asset: pandoc-{{.Version}}-{{.OS}}.{{.Format}}
        format: pkg
        windows_arm_emulation: true
        replacements:
          darwin: macOS
        overrides:
          - goos: linux
            format: tar.gz
          - goos: windows
            format: zip
            asset: pandoc-{{.Version}}-1-{{.OS}}-{{.Arch}}.{{.Format}}
            replacements:
              amd64: x86_64
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "2.2.2.1"
        asset: pandoc-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          darwin: macOS
        overrides:
          - goos: linux
            format: tar.gz
            asset: pandoc-{{.Version}}-{{.OS}}.{{.Format}}
          - goos: darwin
            format: pkg
            asset: pandoc-{{.Version}}-{{.OS}}.{{.Format}}
          - goos: windows
            replacements:
              amd64: x86_64
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.12.0.2")
        asset: pandoc-{{.Version}}.{{.Format}}
        format: dmg
        supported_envs:
          - darwin
      - version_constraint: semver("<= 1.12.3")
      - version_constraint: semver("<= 1.14.0.1")
        asset: pandoc-{{.Version}}-{{.OS}}.{{.Format}}
        format: pkg
        replacements:
          darwin: osx
        supported_envs:
          - darwin
      - version_constraint: semver("<= 1.14.0.4")
        no_asset: true
      - version_constraint: semver("<= 1.15.0")
        asset: pandoc-{{.Version}}-{{.OS}}.{{.Format}}
        format: pkg
        replacements:
          darwin: osx
        supported_envs:
          - darwin
      - version_constraint: semver("<= 1.15.0.4")
        no_asset: true
      - version_constraint: semver("<= 1.19.2.1")
        asset: pandoc-{{.Version}}-{{.OS}}.{{.Format}}
        format: pkg
        replacements:
          darwin: osx
        supported_envs:
          - darwin
      - version_constraint: semver("<= 2.0.1.1")
        asset: pandoc-{{.Version}}-{{.OS}}.{{.Format}}
        format: pkg
        replacements:
          darwin: macOS
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 2.1.3")
        asset: pandoc-{{.Version}}-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          darwin: macOS
        overrides:
          - goos: darwin
            format: pkg
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 2.7.3")
        asset: pandoc-{{.Version}}-{{.OS}}.{{.Format}}
        format: pkg
        windows_arm_emulation: true
        replacements:
          darwin: macOS
        overrides:
          - goos: linux
            format: tar.gz
          - goos: windows
            format: zip
            asset: pandoc-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
            replacements:
              amd64: x86_64
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 2.11.4")
        asset: pandoc-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          darwin: macOS
        overrides:
          - goos: linux
            format: tar.gz
          - goos: darwin
            format: pkg
            asset: pandoc-{{.Version}}-{{.OS}}.{{.Format}}
          - goos: windows
            replacements:
              amd64: x86_64
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 3.1.1")
        asset: pandoc-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          darwin: macOS
        overrides:
          - goos: linux
            format: tar.gz
          - goos: darwin
            format: pkg
            asset: pandoc-{{.Version}}-{{.OS}}.{{.Format}}
          - goos: windows
            replacements:
              amd64: x86_64
      - version_constraint: "true"
        asset: pandoc-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: macOS
        overrides:
          - goos: linux
            format: tar.gz
            asset: pandoc-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
            replacements:
              amd64: amd64
          - goos: windows
            asset: pandoc-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
