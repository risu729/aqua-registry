# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: warrensbox
    repo_name: terraform-switcher
    description: A command line tool to switch between different versions of terraform  (install with homebrew and more)
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "0.2.175"
        asset: terraform-switcher_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "0.2.192"
        asset: terraform-switcher_{{.OS}}_{{.Arch}}_0.2_.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: terraform-switcher_0.2_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "0.3.195"
        asset: terraform-switcher_v0.76.1_{{.OS}}_{{.Arch}}.{{.Format}}
