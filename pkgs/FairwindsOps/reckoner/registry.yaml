# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: FairwindsOps
    repo_name: reckoner
    description: Declaratively install and manage multiple Helm chart releases
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v6.1.0-rc.5"
        no_asset: true
      - version_constraint: semver("<= 1.1.3")
        no_asset: true
      - version_constraint: semver("<= 4.3.2")
        asset: reckoner-{{.OS}}-{{.Arch}}
        format: raw
        overrides:
          - goos: darwin
            asset: reckoner-{{.OS}}
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 5.0.5")
        no_asset: true
      - version_constraint: "true"
        asset: reckoner_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
