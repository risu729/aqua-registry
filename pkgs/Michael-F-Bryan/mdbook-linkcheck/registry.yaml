# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: Michael-F-Bryan
    repo_name: mdbook-linkcheck
    description: A backend for `mdbook` which will check your links for you
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.7.5"
        no_asset: true
      - version_constraint: Version == "v0.7.4"
        asset: mdbook-linkcheck.{{.Version}}.{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.7.0")
        asset: mdbook-linkcheck-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: mdbook-linkcheck.{{.Arch}}-{{.OS}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        supported_envs:
          - darwin
          - windows
          - amd64
