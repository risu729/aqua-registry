# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: cube2222
    repo_name: octosql
    description: OctoSQL is a query tool that allows you to join, analyse and transform data from multiple databases and file formats using SQL
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.3.0")
        asset: octosql-{{.OS}}
        format: raw
        replacements:
          darwin: osx
          windows: win
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: octosql_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: octosql_{{trimV .Version}}_checksums.txt
          algorithm: sha256
