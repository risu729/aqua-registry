# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: vmware-tanzu
    repo_name: kpack-cli
    description: A command line interface for interacting with kpack
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.1.1"
        asset: kp-{{.OS}}-{{trimV .Version}}
        format: raw
        complete_windows_ext: false
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version in ["v0.9.1", "v0.11.0"]
        asset: kp-{{.OS}}-{{.Arch}}-{{trimV .Version}}
        format: raw
        windows_arm_emulation: true
      - version_constraint: Version == "v0.10.0"
        asset: kp-{{.OS}}-{{.Arch}}-{{trimV .Version}}
        format: raw
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v0.12.0"
        asset: kp-{{.OS}}-{{.Arch}}-{{trimV .Version}}
        format: raw
        windows_arm_emulation: true
        complete_windows_ext: false
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
      - version_constraint: semver("<= 0.7.0")
        asset: kp-{{.OS}}-{{trimV .Version}}
        format: raw
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.9.0")
        asset: kp-{{.OS}}-{{.Arch}}-{{trimV .Version}}
        format: raw
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: kp-{{.OS}}-{{.Arch}}-{{trimV .Version}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
