# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: openbao
    repo_name: openbao
    description: OpenBao exists to provide a software solution to manage, store, and distribute sensitive data including secrets, certificates, and keys
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v2.0.0-alpha20240329"
        asset: openbao_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        windows_arm_emulation: true
        replacements:
          arm64: arm
      - version_constraint: Version == "v2.0.0-beta20240618"
        asset: bao_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 2.1.1")
        asset: bao_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums-{{.OS}}.txt
          algorithm: sha256
          cosign:
            opts:
              - --certificate
              - https://github.com/openbao/openbao/releases/download/{{.Version}}/checksums-linux.txt.pem
              - --certificate-identity-regexp
              - "^https://github\\.com/openbao/openbao/\\.github/workflows/.+\\.ya?ml@refs/tags/\\Q{{.Version}}\\E$"
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
              - --signature
              - https://github.com/openbao/openbao/releases/download/{{.Version}}/checksums-linux.txt.sig
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 2.3.0-beta20250528")
        asset: bao_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums-{{.OS}}.txt
          algorithm: sha256
          cosign:
            opts:
              - --certificate
              - https://github.com/openbao/openbao/releases/download/{{.Version}}/checksums-darwin.txt.pem
              - --certificate-identity-regexp
              - "^https://github\\.com/openbao/openbao/\\.github/workflows/.+\\.ya?ml@refs/tags/\\Q{{.Version}}\\E$"
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
              - --signature
              - https://github.com/openbao/openbao/releases/download/{{.Version}}/checksums-darwin.txt.sig
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: bao_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          darwin: Darwin
          linux: Linux
          windows: Windows
        checksum:
          type: github_release
          asset: checksums-{{.OS}}-hsm.txt
          algorithm: sha256
          cosign:
            opts:
              - --certificate
              - https://github.com/openbao/openbao/releases/download/{{.Version}}/checksums-linux-hsm.txt.pem
              - --certificate-identity-regexp
              - "^https://github\\.com/openbao/openbao/\\.github/workflows/.+\\.ya?ml@refs/tags/\\Q{{.Version}}\\E$"
              - --certificate-oidc-issuer
              - https://token.actions.githubusercontent.com
              - --signature
              - https://github.com/openbao/openbao/releases/download/{{.Version}}/checksums-linux-hsm.txt.sig
        overrides:
          - goos: windows
            format: zip
