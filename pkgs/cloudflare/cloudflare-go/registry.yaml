# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: cloudflare
    repo_name: cloudflare-go
    description: The official Go library for the Cloudflare API
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.8.3")
        no_asset: true
      - version_constraint: semver("<= 0.8.5")
        asset: flarectl.{{.OS}}.{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.13.1")
        no_asset: true
      - version_constraint: semver("<= 0.14.0")
        asset: flarectl_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.xz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: macos
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.21.0")
        asset: flarectl_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.xz
        windows_arm_emulation: true
        replacements:
          darwin: macos
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 0.70.0")
        asset: flarectl_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.xz
        replacements:
          darwin: macos
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: flarectl_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
