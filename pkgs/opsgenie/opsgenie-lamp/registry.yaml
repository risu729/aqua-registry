# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: opsgenie
    repo_name: opsgenie-lamp
    description: OpsGenie Lamp with Go SDK
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: opsgenie-lamp_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        replacements:
          arm64: arm
        checksum:
          type: github_release
          asset: opsgenie-lamp_{{trimV .Version}}_SHA256SUMS
          algorithm: sha256
