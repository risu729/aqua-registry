# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: mhausenblas
    repo_name: cidrchk
    description: CLI tool for CIDR range operations (check, generate)
    version_constraint: "false"
    version_overrides:
      - version_constraint: "true"
        asset: cidrchk_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: cidrchk_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: linux
            replacements:
              arm64: arm
          - goos: windows
            format: zip
