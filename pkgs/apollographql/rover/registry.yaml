          windows: pc-windows-msvc
        checksum:
          type: github_release
          asset: md5sums.txt
          algorithm: md5
        overrides:
          - goos: linux
            goarch: amd64
            replacements:
              linux: unknown-linux-musl
          - goos: linux
            goarch: arm64
            replacements:
              linux: unknown-linux-gnu
