# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: apollographql
    repo_name: router
    description: A configurable, high-performance routing runtime for Apollo Federation
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v1.20.1-alpha.0"
        asset: router-v0.0.0-nightly.20240325+511a7260-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: apple-darwin
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
      - version_constraint: Version == "v1.38.0-rc.0"
        asset: router-{{.Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          linux: unknown-linux-gnu
          windows: pc-windows-msvc
        checksum:
          type: github_release
          asset: md5sums.txt
          algorithm: md5
        overrides:
          - goos: linux
            replacements:
              arm64: aarch64
        supported_envs:
          - linux
          - windows/amd64
      - version_constraint: semver("<= 0.9.1")
        asset: router-{{trimV .Version}}-{{.Arch}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x86_64
          darwin: macos
        checksum:
          type: github_release
          asset: sha1sums.txt
          algorithm: sha1
