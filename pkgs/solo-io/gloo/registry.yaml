# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: solo-io
    repo_name: gloo
    description: The Cloud-Native API Gateway and AI Gateway
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["v1.11.48", "v1.17.0-beta14", "v1.18.0-beta33", "v1.19.0-beta11"]
        no_asset: true
      - version_constraint: Version == "v1.15.0-beta21"
        asset: glooctl-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        supported_envs:
          - darwin
      - version_constraint: Version == "v1.16.22"
        asset: glooctl-{{.OS}}-{{.Arch}}
        format: raw
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 1.13.39")
        asset: glooctl-{{.OS}}-{{.Arch}}
        format: raw
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 1.20.0-beta8")
        asset: glooctl-{{.OS}}-{{.Arch}}
        format: raw
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
      - version_constraint: "true"
        asset: gloo_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: gloo_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
