# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: astronomer
    repo_name: astro-cli
    description: CLI that makes it easy to create, test and deploy Airflow DAGs to Astronomer
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["v0.7.0-alpha.15", "v0.7.0-alpha.18", "v0.8.0-alpha.8", "v0.10.0-rc.3", "v0.10.1-alpha.5", "v0.10.1-alpha.7", "v0.10.1-alpha.9", "v0.16"]
        no_asset: true
      - version_constraint: Version == "v0.0.1"
        asset: astro-cli_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        checksum:
          type: github_release
          asset: astro-cli_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v0.7.0-alpha.16"
        asset: astro_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        checksum:
          type: github_release
          asset: astro_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v0.10.1-alpha.6"
        asset: astro_{{trimV .Version}}_{{.OS}}_{{.Arch}}_1568300875.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: astro_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
            asset: astro_{{trimV .Version}}_{{.OS}}_{{.Arch}}_1568300874.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v0.10.1-alpha.8"
        asset: astro_{{trimV .Version}}_{{.OS}}_{{.Arch}}_1568313013.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: astro_{{trimV .Version}}_1568318210_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
            asset: astro_{{trimV .Version}}_{{.OS}}_{{.Arch}}_1568313014.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v0.10.1-alpha.10"
        asset: astro_{{trimV .Version}}_{{.OS}}_{{.Arch}}_1568383243.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: astro_{{trimV .Version}}_1568383246_checksums.txt
          algorithm: sha256
        overrides:
          - goos: darwin
            asset: astro_{{trimV .Version}}_{{.OS}}_{{.Arch}}_1568383244.{{.Format}}
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.9.0-alpha.1")
        asset: astro_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        checksum:
          type: github_release
          asset: astro_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.9.0-alpha.3")
        no_asset: true
      - version_constraint: semver("<= 0.9.0-alpha.6")
        asset: astro_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        checksum:
          type: github_release
          asset: astro_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: semver("<= 0.27.1")
        asset: astro_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: astro_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.29.1")
        asset: astro_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        checksum:
          type: github_release
          asset: astro_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: semver("<= 1.5.1")
        asset: astro_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: astro_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
      - version_constraint: "true"
        asset: astro_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: astro_{{trimV .Version}}_checksums.txt
          algorithm: sha256
        overrides:
          - goos: windows
            format: raw
            asset: astro_{{trimV .Version}}_{{.OS}}_{{.Arch}}
