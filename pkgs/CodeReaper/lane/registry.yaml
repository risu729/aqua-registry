# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: CodeReaper
    repo_name: lane
    description: lane is a task automation helper
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "1.0.0"
        no_asset: true
      - version_constraint: semver("<= 0.5.0")
        checksum:
          type: github_release
          asset: lane-{{.Version}}.tar.xz.sha512sum
          algorithm: sha512
      - version_constraint: "true"
        asset: lane-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.xz
        replacements:
          arm64: arm
        checksum:
          type: github_release
          asset: lane-{{.Version}}-{{.OS}}-{{.Arch}}.tar.xz.sha512sum
          algorithm: sha512
        supported_envs:
          - linux
          - darwin
