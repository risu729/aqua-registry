          - goos: darwin
            format: zip
            asset: cs-{{.Arch}}-{{.OS}}-sdk.{{.Format}}
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 2.1.25-M5")
        asset: cs-{{.Arch}}-{{.OS}}-sdk.{{.Format}}
        format: zip
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
        overrides:
          - goos: linux
            format: gz
            asset: cs-{{.Arch}}-pc-{{.OS}}-container.{{.Format}}
        supported_envs:
          - linux
          - darwin
      - version_constraint: "true"
        asset: cs-{{.Arch}}-pc-{{.OS}}-compat.{{.Format}}
        format: gz
        replacements:
          amd64: x86_64
          arm64: aarch64
          darwin: apple-darwin
