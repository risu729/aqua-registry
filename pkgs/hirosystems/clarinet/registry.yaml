# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: hirosystems
    repo_name: clarinet
    description: Write, test and deploy high-quality smart contracts to the Stacks blockchain and Bitcoin
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version == "v0.19.0"
        no_asset: true
      - version_constraint: Version == "v0.14.0"
        asset: clarinet-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x64
          darwin: macos
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v0.18.0"
        asset: clarinet-{{.OS}}-{{.Arch}}.{{.Format}}
        format: zip
        replacements:
          amd64: x64
        overrides:
          - goos: darwin
            goarch: amd64
            replacements:
              darwin: macos
          - goos: darwin
            goarch: arm64
            format: tar.gz
            asset: stacks-devnet-js-{{.OS}}-{{.Arch}}.{{.Format}}
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "v0.18.3"
        asset: clarinet-js-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        supported_envs:
          - darwin/arm64
      - version_constraint: Version == "v0.19.1"
        asset: clarinet-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          amd64: x64
        overrides:
          - goos: windows
            asset: stacks-devnet-js-{{.OS}}-{{.Arch}}.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v0.20.0"
        asset: stacks-devnet-js-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x64
        overrides:
          - goos: linux
            asset: clarinet-{{.OS}}-{{.Arch}}.{{.Format}}
          - goos: darwin
            goarch: amd64
            asset: clarinet-{{.OS}}-{{.Arch}}.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "v0.33.0"
        asset: oreo-{{.OS}}-{{.Arch}}-glibc.{{.Format}}
        format: tar.gz
        windows_arm_emulation: true
        replacements:
          amd64: x64
        overrides:
          - goos: darwin
            asset: clarinet-{{.OS}}-{{.Arch}}.{{.Format}}
          - goos: windows
            asset: stacks-devnet-js-{{.OS}}-{{.Arch}}-unknown.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: semver("<= 0.13.0")
        asset: "{{.OS}}-{{.Arch}}.{{.Format}}"
        format: zip
        rosetta2: true
        replacements:
          amd64: x64
