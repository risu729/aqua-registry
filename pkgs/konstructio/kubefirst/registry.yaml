# yaml-language-server: $schema=https://raw.githubusercontent.com/aquaproj/aqua/main/json-schema/registry.json
packages:
  - type: github_release
    repo_owner: konstructio
    repo_name: kubefirst
    description: The Kubefirst Open Source Platform
    version_constraint: "false"
    version_overrides:
      - version_constraint: Version in ["1.10.2", "v2.5.1"]
        no_asset: true
      - version_constraint: Version == "1.8.0-rc-2"
        asset: kubefirst-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: "{{.Asset}}.md5"
          algorithm: md5
        supported_envs:
          - linux/amd64
      - version_constraint: Version == "1.8.0-rc-3"
        asset: kubefirst-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: "{{.Asset}}.md5"
          algorithm: md5
        supported_envs:
          - linux
          - darwin
      - version_constraint: semver("<= 1.7.0")
        no_asset: true
      - version_constraint: semver("<= 1.9.0")
        asset: kubefirst-{{.Version}}-{{.OS}}-{{.Arch}}.{{.Format}}
        format: tar.gz
        replacements:
          amd64: x86_64
          windows: Windows
        checksum:
          type: github_release
          asset: "{{.Asset}}.md5"
          algorithm: md5
        overrides:
          - goos: windows
            asset: kubefirst_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
      - version_constraint: semver("<= 1.10.1")
        asset: kubefirst_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
      - version_constraint: semver("<= 1.11.1")
        asset: kubefirst_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
      - version_constraint: "true"
        asset: kubefirst_{{trimV .Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
        format: tar.gz
        checksum:
          type: github_release
          asset: checksums.txt
          algorithm: sha256
        supported_envs:
          - linux
          - darwin
